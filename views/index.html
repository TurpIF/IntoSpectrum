<!DOCTYPE html>
<html>
    <head>
        <title>Library | IntoSpectrum</title>
        <meta charset="utf-8">
        <meta name="author" content="Jean-Marie Comets, Pierre Turpin">
        <meta name="description" content="IntoSpectrum, a web-exposed server audio player">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Socket.IO-->
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>

        <!--JQuery-->
        <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>

        <!--JQuery-UI-->
        <script type="text/javascript" src="/js/jquery-ui-1.10.3.min.js"></script>

        <!--Bootstrap-->
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" media="screen">
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>

        <!--Font-awesome-->
        <link type="text/css" rel="stylesheet" href="/css/font-awesome.min.css" media="screen">

        <!--MicroEvent-->
        <script type="text/javascript" src="/js/microevent.min.js"></script>

        <!--CSS-->
        <link type="text/css" rel="stylesheet" href="/css/base.css" media="screen">

        <!--JavaScript-->
        <script type="text/javascript" src="/js/clientplayer.js"></script>
        <script type="text/javascript" src="/js/base.js"></script>
    </head>
    <body>
        <!--Toolbar-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <!--Player-->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">IntoSpectrum</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <div class="nav navbar-text progress col-md-8" >
                    <div id="play-progress" class="bar" rel="tooltip" data-placement="bottom" title="No song currently playing" style="width:0%"></div>
                </div>
                <form class="navbar-form form-inline">
                    <div class="btn-group">
                        <button id="previous-control" class="btn btn-default">
                            <span class="icon-step-backward"></span>
                        </button>
                        <button id="pause-control" class="btn btn-default">
                            <span class="glyphicon glyphicon-play"></span>
                            <span class="glyphicon glyphicon-pause" style="display:none;"></span>
                        </button>
                        <button id="stop-control" class="btn btn-default">
                            <span class="glyphicon glyphicon-stop"></span>
                        </button>
                        <button id="next-control" class="btn btn-default">
                            <span class="icon-step-forward"></span>
                        </button>
                    </div>
                </form>
                <div id="volume-progress" class="slider"></div>
            </div>
        </nav>

        <!--Content-->
        <div id="wrap" class="container">
            <!--Loading-->
            <div id="library-loading" class="col-md-12 alert alert-dismissable" style="position:fixed;bottom:10px;">
                <a href="#" class="close" data-dismiss="alert" aria-hidden="true">&times;</a>
                <div class="progress progress-striped active">
                    <div class="progress-bar" role="progressbar" style="width: 100%;"></div>
                </div>
                <em id="library-loading-current"></em>
            </div>

            <div class="row">
                <!-- Left Panel -->
                <div class="col-md-3 tabbable tabs-left">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab-playlist" data-toggle="tab">
                                <i class="icon-list"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#tab-youtube" data-toggle="tab">
                                <i class="icon-youtube"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="tab-playlist" class="tab-pane active">
                            <ul class="unstyled">
                                <li>
                                    <div class="col-md-10">Never gonna give you up</div>
                                    <a href="#" class="col-md-1"><span class="glyphicon glyphicon-play"></span></a>
                                    <a href="#" class="col-md-1"><span class="glyphicon glyphicon-remove"></span></a>
                                </li>
                            </ul>
                        </div>
                        <div id="tab-youtube" class="tab-pane">
                            <form class="form-search" action="#">
                                <input class="search-query" type="text" placeholder="Search on Youtube">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <!--Songs-->
                    <table class="table table-hover table-condensed">
                        <tbody id="library"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--Right-click menu for songs-->
        <div id="song-context-menu" class="dropdown clearfix">
            <ul class="dropdown-menu" role="menu">
                <li><a id="song-action-play" class="disabled" href="#"><i class="icon-play"> </i> Play</a></li>
                <li><a id="song-action-next" class="disabled" href="#"><i class="icon-arrow-right"> </i> Play next</a></li>
                <li><a id="song-action-queue" class="disabled" href="#"><i class="icon-plus"> </i> Add to play queue</a></li>
            </ul>
        </div>
        </body>
        </html>
