<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library | IntoSpectrum</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Socket.IO-->
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <!--JQuery-->
        <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>

        <!--JQuery-UI-->
        <link type="text/css" rel="stylesheet" href="/css/bootstrap-jquery-ui-1.9.2.css" media="screen">
        <script type="text/javascript" src="/js/jquery-ui-1.10.3.min.js"></script>

        <!--Bootstrap-->
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" media="screen">
        <link type="text/css" rel="stylesheet" href="/css/bootstrap-responsive.min.css" media="screen">
        <link type="text/css" rel="stylesheet" href="/css/font-awesome.min.css" media="screen">
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>

        <!--CSS-->
        <link type="text/css" rel="stylesheet" href="/css/base.css" media="screen">

        <!--JavaScript-->
        <script type="text/javascript" src="/js/clientplayer.js"></script>
        <script type="text/javascript" src="/js/base.js"></script>
    </head>
    <body>
        <!--Toolbar-->
        <div class="navbar navbar-fixed-top">
            <!--Player-->
            <div class="navbar-inner">
                <a class="brand" href="#">
                    IntoSpectrum
                </a>
                <div class="btn-group">
                    <button id="previous-control" class="btn">
                        <i class="icon-step-backward"></i>
                    </button>
                    <button id="pause-control" class="btn">
                        <i class="icon-play"></i>
                        <i class="icon-pause" style="display:none;"></i>
                    </button>
                    <button id="stop-control" class="btn">
                        <i class="icon-stop"></i>
                    </button>
                    <button id="next-control" class="btn">
                        <i class="icon-step-forward"></i>
                    </button>
                </div>
                <div class="nav navbar-text progress span8" >
                    <div id="play-progress" class="bar" rel="tooltip" data-placement="bottom" title="No song currently playing" style="width:0%"></div>
                </div>
                <div id="volume-progress" class="span2 pull-right" style="margin:15px"></div>
            </div>
        </div>

        <!--Content-->
        <div id="wrap">
            <!--Loading-->
            <div id="library-loading" class="well">
                <!--<h2>Library loading...</h2>-->
                <div class="progress progress-striped active">
                    <div class="bar" style="width: 100%;"></div>
                </div>
                <em id="library-loading-current"></em>
            </div>

            <div class="row-fluid">
                <!-- Left Panel -->
                <div class="span4 tabbable tabs-left">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab-youtube" data-toggle="tab"><i class="icon-youtube"> </i></a></li>
                        <li><a href="#tab-playlist" data-toggle="tab"><i class="icon-list"> </i></a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab-youtube">
                            <form class="form-search" action="#">
                                <div class="input-append">
                                    <input class="search-query" type="text" placeholder="Song" />
                                    <button type="submit" class="btn">Search</button>
                                </div>
                            </form>
                            <table class="table table-striped">
                                <tr>
                                    <td>Musique 1</td>
                                    <td>
                                        <a href="#"><i class="icon-play"> </i></a>
                                        <a href="#"><i class="icon-plus"> </i></a>
                                        <a href="#"><i class="icon-arrow-down"> </i></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Musique 1</td>
                                    <td>
                                        <a href="#"><i class="icon-play"> </i></a>
                                        <a href="#"><i class="icon-plus"> </i></a>
                                        <a href="#"><i class="icon-arrow-down"> </i></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Musique 1</td>
                                    <td>
                                        <a href="#"><i class="icon-play"> </i></a>
                                        <a href="#"><i class="icon-plus"> </i></a>
                                        <a href="#"><i class="icon-arrow-down"> </i></a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="tab" id="tab-playlist">
                        </div>
                    </div>
                </div>
                <div class="span8">
                    <!--Songs-->
                    <table class="table table-hover table-condensed">
                        <thead>
                            <th>Title</th>
                            <th>Artist</th>
                            <th>Album</th>
                            <th>Year</th>
                            <th>#</th>
                        </thead>
                        <tbody id="library"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--Right-click menu for songs-->
        <div id="song-context-menu" class="dropdown clearfix">
            <ul class="dropdown-menu" role="menu">
                <li><a id="song-action-play" class="disabled" href="#"><i class="icon-play"> </i> Play</a></li>
                <li><a id="song-action-next" class="disabled" href="#"><i class="icon-plus"> </i> Play next</a></li>
                <li><a id="song-action-queue" class="disabled" href="#"><i class="icon-arrow-down"> </i> Add to play queue</a></li>
            </ul>
        </div>
        </body>
        </html>
